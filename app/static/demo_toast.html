<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern-ecommerce.css">
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <div class="container py-5">
        <h1>üçû Toast Notifications Demo</h1>
        <p>Testa i diversi tipi di notifiche moderne!</p>
        
        <div class="row g-3 mt-4">
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="toast.success('Prodotto aggiunto con successo!')">
                    <i class="fas fa-check-circle me-2"></i>Success Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger w-100" onclick="toast.error('Errore durante il caricamento!')">
                    <i class="fas fa-exclamation-circle me-2"></i>Error Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning w-100" onclick="toast.warning('Attenzione: verifica i dati inseriti!')">
                    <i class="fas fa-exclamation-triangle me-2"></i>Warning Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-info w-100" onclick="toast.info('Nuova funzionalit√† disponibile!')">
                    <i class="fas fa-info-circle me-2"></i>Info Toast
                </button>
            </div>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="showMultipleToasts()">
                <i class="fas fa-layer-group me-2"></i>Mostra Multiple
            </button>
            <button class="btn btn-secondary" onclick="toast.success('Toast lungo che resta attivo!', 0)">
                <i class="fas fa-infinity me-2"></i>Toast Persistente
            </button>
        </div>
    </div>

    <script>
      // Toast Notification System (duplicato per demo)
      function showToast(type, message, duration = 5000) {
        const container = document.getElementById('toast-container');
        
        // Create toast element
        const toast = document.createElement('div');
        toast.className = `toast-notification ${type}`;
        
        // Get appropriate icon and title
        const config = getToastConfig(type);
        
        toast.innerHTML = `
          <div class="toast-icon">
            <i class="${config.icon}"></i>
          </div>
          <div class="toast-content">
            <div class="toast-title">${config.title}</div>
            <div class="toast-message">${message}</div>
          </div>
          <button class="toast-close" onclick="hideToast(this.parentElement)">
            <i class="fas fa-times"></i>
          </button>
          <div class="toast-progress"></div>
        `;
        
        // Add to container
        container.appendChild(toast);
        
        // Trigger show animation
        setTimeout(() => toast.classList.add('show'), 100);
        
        // Auto hide
        if (duration > 0) {
          const progressBar = toast.querySelector('.toast-progress');
          progressBar.style.transitionDuration = duration + 'ms';
          setTimeout(() => progressBar.style.transform = 'scaleX(1)', 100);
          
          setTimeout(() => hideToast(toast), duration);
        }
        
        return toast;
      }
      
      function hideToast(toast) {
        toast.classList.add('hide');
        setTimeout(() => {
          if (toast.parentElement) {
            toast.parentElement.removeChild(toast);
          }
        }, 400);
      }
      
      function getToastConfig(type) {
        const configs = {
          'success': {
            icon: 'fas fa-check-circle',
            title: 'Successo!'
          },
          'danger': {
            icon: 'fas fa-exclamation-circle',
            title: 'Errore!'
          },
          'error': {
            icon: 'fas fa-exclamation-circle',
            title: 'Errore!'
          },
          'warning': {
            icon: 'fas fa-exclamation-triangle',
            title: 'Attenzione!'
          },
          'info': {
            icon: 'fas fa-info-circle',
            title: 'Informazione'
          }
        };
        
        return configs[type] || configs.info;
      }
      
      // Global toast functions
      window.toast = {
        success: (msg, duration) => showToast('success', msg, duration),
        error: (msg, duration) => showToast('danger', msg, duration),
        warning: (msg, duration) => showToast('warning', msg, duration),
        info: (msg, duration) => showToast('info', msg, duration)
      };
      
      // Demo function
      function showMultipleToasts() {
        toast.info('Caricamento iniziato...');
        setTimeout(() => toast.warning('Elaborazione in corso...'), 600);
        setTimeout(() => toast.success('Operazione completata!'), 1200);
      }
    </script>
</body>
</html>
